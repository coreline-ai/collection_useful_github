name: Security

on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 4 * * *'

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tracked-file secret scan
        run: bash scripts/scan-secrets.sh

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install client deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: Audit dependencies (high+)
        run: npm run audit:deps
