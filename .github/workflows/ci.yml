name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    name: Quality (lint/test/build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install client deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: Lint
        run: npm run lint

      - name: Unit/Integration tests
        run: npm run test

      - name: Build
        run: npm run build

  postgres-e2e:
    name: PostgreSQL E2E
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: useful_git_info
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d useful_git_info"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGSSL: "false"
      POSTGRES_E2E_DB: useful_git_info_e2e
      VITE_POSTGRES_SYNC_API_BASE_URL: http://localhost:4100
      POSTGRES_E2E_PORT: 4100

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install client deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: Run PostgreSQL E2E
        run: npm run test:e2e:postgres
